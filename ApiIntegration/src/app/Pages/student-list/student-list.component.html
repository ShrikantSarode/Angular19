<div class="container">
  <h1>Student List</h1>
</div>

<div *ngFor="let student of students" class="container">
  <ul>
    <li>{{ student.name }}</li>
    <li>{{ student.age }}</li>
  </ul>
</div>

<div class="container">
  <form (ngSubmit)="onSubmit()">

    <label for="">Id</label>
    <input
      type="number"
      placeholder="Enter Id"
      name="id"
      id="id"
      [(ngModel)]="newStudent.id"
    />

    <br><br>
    <label for="">Name</label>
    <input
      type="text"
      placeholder="Enter Name"
      name="name"
      id="name"
      [(ngModel)]="newStudent.name"
    />

    <br /><br />

    <label for="">Age</label>
    <input
      type="number"
      placeholder="Enter Name"
      name="age"
      id="age"
      [(ngModel)]="newStudent.age"
    />

    <br /><br />

    <button type="submit">Add Student</button>
  </form>
</div>
