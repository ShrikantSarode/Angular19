<h1>Counter App</h1>

<div style="text-align: center;" class="box">
  <h2 class="count">{{count}}</h2>

  <div>
    <button class="btn btn-1" (click)="handleDecrement()">Decrement</button>
    <button class="btn btn-2" (click)="handleReset()">Reset</button>
    <button class="btn btn-3" (click)="handleIncrement()">Increment</button>
  </div>
</div>
