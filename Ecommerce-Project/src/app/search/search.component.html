<div class="container">
  <div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
     <a  routerLink="/details/{{item.id}}"> <img src="{{ item.image }}" alt="" /></a>
    </div>

    <div class="col-sm-8 details">
      <h6>{{ item.name }}</h6>
      <p>
        <b>{{ item.price }}</b>
      </p>
      <p>
        <span>{{ item.color }}</span
        ><span>{{ item.category }}</span>
      </p>
      <p>Search Page static UI</p>
    </div>
  </div>
</div>
