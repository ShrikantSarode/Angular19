<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    class="common-form"
    (ngSubmit)="submit(addProduct.value)"
  >
    <input
      class="form-input"
      type="text"
      name="name"
      id=""
      placeholder="Enter Product Name"
      ngModel
    />

    <input
      class="form-input"
      type="text"
      name="price"
      id=""
      placeholder="Enter Product Price"
      ngModel
    />

    <input
      class="form-input"
      type="text"
      name="category"
      id=""
      placeholder="Enter Product Category"
      ngModel
    />

    <input
      class="form-input"
      type="text"
      name="color"
      id=""
      placeholder="Enter Product Color"
      ngModel
    />

    <textarea
      class="form-input"
      type="text"
      name="description"
      id=""
      placeholder="Enter Product Description"
      ngModel
    >
    </textarea>

    <input
      class="form-input"
      type="text"
      name="image"
      id=""
      placeholder="Enter Product Image url"
      ngModel
    />

    <button class="form-button">Add Product</button>
  </form>
</div>
