<div class="product-list">
  <h1>Product List</h1>
  <p class="message-p">{{ productMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" alt="" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a routerLink="/seller-update-product/{{ item.id }}">
            <fa-icon [icon]="editIcon" class="icons"></fa-icon
          ></a>
          <fa-icon
            [icon]="icon"
            class="icons"
            (click)="deleteProduct(item.id)"
          ></fa-icon>
        </td>
        <!-- <button (click)="deleteProduct(item.id)">Delete</button>  -->
      </tr>
    </tbody>
  </table>
</div>
