<div class="text-center">
  <h1 class="text-center">Add Product</h1>
  <br />
  <h2>
    <button class="btn btn-danger text-center" (click)="getAlerts()">
      Alerts
    </button>

    <p class="text-center message-p2 w-50 mx-auto m-2">{{ Alerts }}</p>
  </h2>
</div>

<div class="update-article">
  <form (ngSubmit)="addProduct(productForm.value)" #productForm="ngForm">
    @if (Confirm==true) {

    <p class="message-p">Product added successfully</p>

    } @else {
    <p class="message-p">Please fill in the product details below.</p>

    }

    <label for="productName">Product name:</label>
    <input
      type="text"
      id="productName"
      name="productName"
      class="form-input"
      placeholder="Enter product name"
      required
      autofocus
      [(ngModel)]="selectedProduct.productName"
    />

    <label for="price">Price:</label>
    <input
      type="number"
      id="price"
      name="price"
      class="form-input"
      placeholder="Enter price"
      required
      [(ngModel)]="selectedProduct.price"
    />

    <label for="quantity">Quantity:</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      class="form-input"
      placeholder="Enter quantity"
      required
      [(ngModel)]="selectedProduct.quantity"
    />

    <button type="submit" class="form-button" [disabled]="!productForm.valid">
      Submit
    </button>
  </form>
</div>
