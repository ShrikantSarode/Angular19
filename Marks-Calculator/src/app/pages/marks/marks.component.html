<div id="marks-calculator" class="container-fuild">
  <h1 class="text-center mt-4">Marks Calculator</h1>
</div>
<div id="marks-form" class="container text-center mt-5 border">
  <div class="row text-center">
    <!-- add btn -->

    <div class="col-6 d-flex justify-content-start">
      <button
        id="add-subject-btn"
        (click)="addSubject()"
        class="btn btn-success"
      >
        <img src="plus.png" height="30px" width="30px" alt="" />
      </button>
    </div>

    <div class="col-6 d-flex justify-content-end align-items-center">
      <!-- setting btn -->
      <button id="settings-btn" (click)="toggleSettings()" class="btn btn-dark">
        <img src="gear.png" height="30px" width="30px" alt="" />
      </button>
    </div>

    <!-- form -->
    <div class="col-4 d-flex justify-content-start align-items-center">

      
      <!-- toggle of setting btn -->
      <form
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
        *ngIf="showSettings"
        id="settings-buttons"
        class="settings-buttons mt-3"
      >
        <!-- inp -->
        <div
          *ngFor="let control of profileForm.controls | keyvalue; index as i"
          class="p-2"
        >
          <label>{{ control.key }}</label
          ><br />
          <input
            class="p-2"
            placeholder="Enter {{ control.key }} marks"
            type="text"
            [formControlName]="control.key"
          />

          <button
            id="remove-subject-btn"
            (click)="removeSubject(i)"
            class="btn btn-danger"
          >
            <img src="recycle-bin.png" height="20px" alt="" />
          </button>
        </div>

        <div class="mb-5">
          <button class="btn btn-success p-3 mt-4">Save</button>
          <button
            class="btn btn-danger p-3 mt-4"
            (click)="showSettings = false"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- chart -->
    <div class="col-6">
      <div id="chart-section" class="container mt-5 text-center">
        <div class="row chart1">
          <div class="col-4">
            <div
              id="chartContainer"
              #chartContainer
              style="width: 600px; height: 400px"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
