<div id="marks-calculator" class="container-fuild">
  <h1 class="text-center mt-4">Marks Calculator</h1>
</div>
<div id="marks-form" class="container text-center mt-5 border">
  <div class="row text-center">
    <div class="col-6">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div
          *ngFor="let control of profileForm.controls | keyvalue"
          class="p-4"
        >
          <label>{{ control.key }}</label
          ><br />
          <input
            class="p-2"
            placeholder="Enter {{ control.key }} marks"
            type="text"
            [formControlName]="control.key"
          />
        </div>
        <div class="mb-5">
          <button class="btn btn-warning p-3 mt-4">Submit</button>
        </div>
      </form>
    </div>

    <div class="col-6">
      <div id="chart-section" class="container mt-5 text-center">
        <div class="row chart1">
          <div class="col-6">
            <div
              id="chartContainer"
              #chartContainer
              style="width: 600px; height: 400px"
            ></div>
          </div>
        </div>

        <div class="col-6 mt-5 text-center">
          <button
            id="settings-btn"
            (click)="toggleSettings()"
            class="btn btn-dark"
          >
            Settings
          </button>
          <div
            *ngIf="showSettings"
            id="settings-buttons"
            class="settings-buttons mt-3"
          >
            <button
              id="add-subject-btn"
              (click)="addSubject()"
              class="btn btn-success"
            >
              Add Subject
            </button>
            <button
              id="remove-subject-btn"
              (click)="removeSubject()"
              class="btn btn-danger"
            >
              Remove Subject
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
