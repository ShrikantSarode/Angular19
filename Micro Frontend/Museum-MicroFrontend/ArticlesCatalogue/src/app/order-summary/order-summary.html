<h3 class="text-center m-5">Order Cart</h3>

<!-- Popup Message -->
<div
  *ngIf="showDialog"
  class="alert alert-success m-4 text-center"
  role="alert"
>
  ðŸ˜ƒ Order has been saved successfully!
  <button class="btn btn-danger m-2" (click)="closeDialog()">Close</button>
</div>


<table class="table table-striped table-dark text-center p-5 m-5">
  <thead>
    <tr>
      <th>Image</th>
      <th>Art Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let art of orderSummarys?.articleList">
      <td><img [src]="art.image" alt="{{ art.name }}" width="70px" /></td>
      <td>{{ art.name }}</td>
      <td>{{ art.price }}</td>
      <td>{{ art.quantity }}</td>
    </tr>
  </tbody>
</table>

<div class="total d-flex justify-content-end">
  <h1>Total: {{ total }}</h1>
</div>

<button class="btn btn-success m-4" (click)="savedOrder()">Save Order</button>
