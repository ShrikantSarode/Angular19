<div class="container-fluid Dashboard">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/mfe1/overview"> üìä Overview </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/mfe1/manage-users"
              (click)="NavigateToManageUsers()"
            >
              üë• Manage Users
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/mfe1/manage-articles"
              (click)="NavigateToManageArticles()"
            >
              ‚öôÔ∏è Manage Articles
            </a>
          </li>
          <li>
            <button
              class="btn btn-warning ms-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions"
              aria-controls="offcanvasWithBothOptions"
            >
              <span class="text-primary">üõí Inventory</span>
            </button>

            <div
              class="offcanvas offcanvas-start"
              id="offcanvasWithBothOptions"
              aria-labelledby="offcanvasWithBothOptionsLabel"
              tabindex="-1"
              data-bs-scroll="true"
              data-bs-backdrop="false"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                  Remaining Stock
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <p>
                  Try scrolling the rest of the page to see this option in
                  action.
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Admin Dashboard</h1>
        <div class="row justify-content-end">
          <button class="btn btn-danger" (click)="Logout()">Logout</button>
        </div>
      </div>

      <!-- Cards -->
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="card-text">{{ users }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Articles</h5>
              <p class="card-text">{{ arts }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5 class="card-title">Orders</h5>
              <p class="card-text">{{ orders }}</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
