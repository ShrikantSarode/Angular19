<div class="Catalogue mt-5 mb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <span class="fs-1">Articles Catalogue</span>
      </div>
    </div>
  </div>

  <h3 class="text-center">Artworks</h3>
  <button
    class="btn btn-success text-center w-100"
    routerLink="/mfe1/add-articles"
    type="button"
    aria-label="Add a new article"
  >
    Add Arts
  </button>

  <div class="art-list">
    <div class="art-items container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 p-4">
          <div
            class="art-details mt-3 d-flex justify-content-start align-items-center w-100"
          >
            <div
              *ngIf="error"
              class="alert alert-danger w-100 mb-3"
              role="alert"
            >
              {{ error }}
            </div>

            <div *ngIf="loading" class="w-100 text-center my-4">
              <div
                class="spinner-border text-primary"
                role="status"
                aria-label="Loading"
              ></div>
            </div>

            <table
              *ngIf="!loading"
              class="table table-bordered table-dark table-striped text-center mb-0"
              aria-label="Articles table"
            >
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let art of artItems; trackBy: trackById">
                  <td>{{ art.id }}</td>
                  <td>
                    <img
                      [src]="art.image"
                      [alt]="art.artName || 'Artwork image'"
                      width="80"
                      height="80"
                      style="object-fit: cover; border-radius: 8px"
                      loading="lazy"
                    />
                  </td>
                  <td class="text-start">{{ art.artName }}</td>
                  <td>{{ art.price | currency : "INR" : "symbol-narrow" }}</td>
                  <td class="text-start">
                    <span title="{{ art.description }}">
                      {{ art.description }}
                    </span>
                  </td>
                  <td>
                    <button
                    class="btn btn-warning"
                      (click)="onUpdate(art.id)"
                      [disabled]="!art.id"
                    >
                      Update
                    </button>

                    <button
                      class="btn btn-danger"
                      type="button"
                      (click)="onDelete(art.id || art.id)"
                      [disabled]="!(art.id || art.id)"
                      aria-label="Delete this article"
                    >
                      Delete
                    </button>
                  </td>
                </tr>

                <tr *ngIf="!artItems?.length">
                  <td colspan="5" class="text-center">No articles found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
