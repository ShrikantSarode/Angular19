<h1 class="text-center login-head">Login</h1>
<div class="container d-flex justify-content-center mt-5 form-bg">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            required
            autofocus
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="formData.password"
            required
          />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

        <p class="text-center fs-5 mt-3">
          <a routerLink="signUp" (click)="toggle()">I have no account ðŸ‘‰ Click here to sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>
