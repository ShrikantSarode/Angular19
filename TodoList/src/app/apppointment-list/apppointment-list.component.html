
<div class="container-fluid text-center mt-4">
   <h1>Appointments</h1>
</div>

<div class="container mt-5 p-4 text-center">
  <input
    [(ngModel)]="newAppointmentTitle"
    placeholder="Appointment description"
    type="text"
    name=""
    id="" class="p-2 m-4"
  />
  <input
    [(ngModel)]="newAppointmentDate"
    placeholder="Appointment date"
    type="date"
    name=""
    id="" class="p-2 m-4"
  />

  <button class="btn btn-warning" (click)="addAppointment()">Add</button>
</div>

 <div class="container">
   
  <table class="table table-danger table-striped mt-5 text-center">
   <thead>
      <tr>
         <!-- <th>Id</th> -->
         <th>Title</th>
         <th>Date</th>
         <th>Actions</th>
       </tr>
   </thead>

 <tbody>
   <tr *ngFor="let appointment of appointments ; index as i">
      <!-- <td>{{ appointment.id }}</td> -->
      <td>{{ appointment.title }}</td>
      <td>{{ appointment.date | date : "dd.MM.yyyy" }}</td>
      <td><button class="btn btn-danger"(click)="deleteAppointment(i)"> Delete</button>
         <!-- <button class="btn btn-success ms-3"(click)="deleteAppointment(i)"> Edit</button></td> -->
    </tr>
 </tbody>
  </table>
 </div>
