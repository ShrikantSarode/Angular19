<div class="container border text-center main">
  <div class="row">
    <div class="col-6 border me-5">
      <div class="row text-center">
        <div class="col-4 mt-3 fs-5">Temp:{{ weatherData.main.temp }}</div>
        <svg
          id="icon"
          xmlns="http://www.w3.org/2000/svg"
          width="160"
          height="100"
          fill="currentColor"
          class="bi bi-cloud-sun"
          viewBox="0 0 16 16"
        >
          <path
            d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.5 3.5 0 0 1 7 8m4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z"
          />
          <path
            d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708zm1.734 3.374a2 2 0 1 1 3.296 2.198q.3.423.516.898a3 3 0 1 0-4.84-3.225q.529.017 1.028.129m4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377M14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"
          />
        </svg>
      </div>

      <div *ngIf="weatherData" id="weather-info" class="row text-center">
        <div class="col-4 p-4 m-3 fs-5">City:{{ weatherData.name }}</div>
        <div class="col-4 p-4 m-3 fs-5">Descp:{{ weatherData.weather[0].description }}</div>
      </div>
    </div>
    <!--  -->

    <div class="" id="box2" class="col-5 border">
      <p class="p-4 m-3 fs-5" id="humidity">Humidity:{{ weatherData.main.humidity }}</p>
      <p class="p-4 m-3 fs-5" id="wind">Wind Speed:{{ weatherData.wind.speed }}</p>
      <p class="p-4 m-3 fs-5" id="fahrenheit">
        Fahrenheit: {{ ((weatherData.main.temp * 9) / 5 + 32 )}}
        <sup>o</sup> F
      </p>

      <input
        class="text-center"
        type="text"
        name=""
        id="inp1"
        placeholder="Enter City Name"
        value="Pune"
      />
      <button class="m-3 btn btn-dark " style="width: 150px;" id="btn" (click)="checkWeather()">
        <svg 
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
      </button>
      <i></i>
    </div>
  </div>
</div>
