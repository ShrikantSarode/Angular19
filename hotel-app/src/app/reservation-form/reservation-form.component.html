<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="">Check-In Date</label>
    <input type="date" name="" id="" formControlName="checkInDate" />
    <div
      *ngIf="
        reservationForm.get('CheckInDate')?.invalid &&
        reservationForm.get('checkInDate')?.touched
      "
    >
      Check-In Date is Required
    </div>
  </div>

  <div>
    <label for="">Check-Out Date</label>
    <input type="date" name="" id="" formControlName="checkOutDate" />
    <div
      *ngIf="
        reservationForm.get('CheckInDate')?.invalid &&
        reservationForm.get('checkInDate')?.touched
      "
    >
      Check-Out Date is Required
    </div>
  </div>

  <div>
    <label for="">Guest Name:</label>
    <input type="text" name="" id="" formControlName="guestName" />
    <div
      *ngIf="
        reservationForm.get('CheckInDate')?.invalid &&
        reservationForm.get('checkInDate')?.touched
      "
    >
      Name is Required
    </div>
  </div>

  <div>
    <label for="">Guest Email:</label>
    <input type="text" name="" id="" formControlName="guestEmail" />
    <div
      *ngIf="
        reservationForm.get('CheckInDate')?.invalid &&
        reservationForm.get('checkInDate')?.touched
      "
    >
      Email is Required
    </div>
  </div>

  <div>
    <label for="">Room Number:</label>
    <input type="number" name="" id="" formControlName="roomNumber" />
    <div
      *ngIf="
        reservationForm.get('CheckInDate')?.invalid &&
        reservationForm.get('checkInDate')?.touched
      "
    >
      Room Number is Required
    </div>
  </div>

  <button [disabled]="reservationForm.invalid">Submit</button>
</form>
